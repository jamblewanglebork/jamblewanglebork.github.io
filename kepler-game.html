<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Move Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Apply some styles to the body */
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

/* Container for content */
.moving-body {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
    font-size: 24px;
}

/* Animation to move horizontally */
@keyframes move-horizontal {
    0% {
        transform: translateX(-100%);
    }
    50% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(100%);
    }
}

/* Apply the animation to the body or any element */
body {
    animation: move-horizontal 5s infinite;
}

    </style>
</head>
<body>
    <div class="moving-body">
        <h1>Moving Body Animation</h1>
    </div>
</body>
</html>
